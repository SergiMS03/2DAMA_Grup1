<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.js"></script>
    <title>Plastic Preci√≥s Admin</title>
</head>
<body>
    <v-app align="center" id="app">
        <template>
            <v-container>
              <template>
                <v-data-table
                  :headers="headers"
                  :items="users"
                  :items-per-page="5"
                  class="elevation-1"
                >
                <template v-slot:item="row">
                  <tr>
                    <td>{{row.item.id_usuari}}</td>
                    <td>{{row.item.nom}}</td>
                    <td>{{row.item.cognoms}}</td>
                    <td>{{row.item.email}}</td>
                    <td>{{row.item.tel}}</td>
                    <td>{{row.item.rol}}</td>
                    <td>
                      <v-btn
                      elevation="2"
                      raised
                      rounded
                      x-small
                      @click="delUser(row.item.id_usuari)"
                      color="red"
                    >BAN</v-btn>
                    </td>
                  </tr>
              </template>
              </v-data-table>
              </template>
              <template>
                  <v-navigation-drawer permanent
                  left
                  absolute>
                    <v-list-item>
                      <v-list-item-content>
                        <v-list-item-title class="text-h6">
                          Application
                        </v-list-item-title>
                        <v-list-item-subtitle>
                          subtext
                        </v-list-item-subtitle>
                      </v-list-item-content>
                    </v-list-item>
              
                    <v-divider></v-divider>
              
                    <v-list
                      dense
                      nav
                    >
                      <v-list-item
                        v-for="item in items"
                        :key="item.title"
                        link
                      >
                        <v-list-item-icon>
                          <v-icon>{{ item.icon }}</v-icon>
                        </v-list-item-icon>
              
                        <v-list-item-content>
                          <v-list-item-title>{{ item.title }}</v-list-item-title>
                        </v-list-item-content>
                      </v-list-item>
                    </v-list>
                  </v-navigation-drawer>
              </template>
            </v-container>
          </template>
          
    </v-app>
    <script src="index.js"></script>

    <script>app.getUsers()</script>
</body>
</html>
