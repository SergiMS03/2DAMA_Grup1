<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.js"></script>
    <title>Plastic Preciós Admin</title>
</head>
<body>
    <v-app align="center" id="app">
        <v-container fill-height class="spacing-playground mb-16">
        <v-row justify = "center" align-items = "center">
        <v-col cols = "10" sm = "5">
            <v-sheet class = "mx-auto">
                <v-img src="./imgs/plastic_precios_login.png" alt="Plastic_Precios" width="250" height="250"></v-img><br>
            </v-sheet>
        <v-text-field
                id="email"
                label="Email"
                outlined
            ></v-text-field>  
            <v-text-field
                id="pwd"
                type="password"
                label="Contraseña"
                outlined
            ></v-text-field>  
            <v-sheet class = "mx-auto">
                <v-btn @click="logIn"
                color="#A1F9A5">
                    Log In
                </v-btn>
             </v-sheet>
    </v-cols>
    </v-row>
    </v-container>
        <script src="index.js"></script>
    </v-app>
</body>
</html>
